<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Meta Configuration -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Virtual Hairstyle Studio</title>

<!-- External Frameworks & Typography -->
<!-- Tailwind CSS for rapid UI layout and responsive utility classes -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Modern sans-serif font for professional, premium aesthetic -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* Base Design System Configuration */
body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    margin: 0;
    /* Aesthetic Minimalist Background: A deep radial spotlight effect */
    background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
    background-attachment: fixed;
    min-height: 100vh;
    color: #f8fafc;
    overflow-x:hidden;
}

/* Design Pattern: Light Glassmorphism (Frosted Glass Effect) */
/* Optimized for visibility against the new minimalist background */
.glass {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
}

/* Design Pattern: Dark Glassmorphism */
.glass-dark {
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

/* Global Custom UI Scrollbar styling for cohesive aesthetics */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Utility: Subtle animated glow for the background corner */
.ambient-glow {
    position: fixed;
    top: -10%;
    right: -10%;
    width: 50%;
    height: 50%;
    background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
    z-index: -1;
    pointer-events: none;
}
</style>

<!-- Import Maps: Externalizing module dependencies for browser-native ESM support -->
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>

<!-- Minimalist Ambient Glow -->
<div class="ambient-glow"></div>

<!-- React Application Mount Point -->
<div id="root"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
